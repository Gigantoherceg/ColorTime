<html>

<meta name="description" content="Színóra">

  <title>Színóra</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  font-family: 'Teko', sans-serif;
  text-align: center;
  position: relative;
  top: 42%;
  font-size: 4rem;
  margin-top: -2rem;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock (){
var date = new Date();
var hours = date.getHours();
if (hours < 10) {
  hours = '0' + hours;
}
var minutes = date.getMinutes();
if (minutes < 10) {
  minutes = '0' + minutes;
}
var seconds = date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
  
var clockFace = seconds + 'h : ' + seconds + 'm : ' + seconds + 's';
var hexColor = '#' + hours + minutes*2 + seconds*2;
  
document.getElementById('clock').innerHTML = clockFace;  
document.body.style.background = hexColor;
  
setTimeout(function() {
  colorClock();
}, 1000);
  
}

colorClock();
</script>
</body>
</html>
